<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto [Tela login]</title>
</head>

<body>

    <aside>
        <picture>
            <img src="/Desafios-extras/desafio-01-tela-login/images/tela-pessoas-vetor.png"
                alt="Vetor de tela com avatares de usuários">
        </picture>
    </aside>

    <section>
        <div class="welcome">
            <h2>
                Bem-vinde de volta
            </h2>
            <h1>
                Faça login na sua conta
            </h1>
        </div>

        <form>
            <div class="columns">
                <label for="user-email">E-mail</label>
                <input type="email">

                <label for="user-password">Senha</label>
                <input type="password">
            </div>

            <div class="lado-lado">
                <input type="checkbox" value="" class="radius">
                <label for="remember-user">Lembre de mim</label>

                <a href="#">Esqueceu sua senha?</a>
            </div>

            <div class="columns">
                <button type="submit">Entrar</button>

                <button><img src="/Desafios-extras/desafio-01-tela-login/images/icon-google.png" alt="G do Google"> Ou
                    faça
                    login com o Google</button>
            </div>

        </form>

        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </section>

</body>

</html>
