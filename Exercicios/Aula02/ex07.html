<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07 Aula 02</title>
</head>

<body>
    <section>
        <h1>Cadastro de usuário</h1>
        <form action="">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <br>
            <label for="sobronme">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
            <br>
            <label for="data-nascimento">Data de nascimento</label>
            <input type="date" id="data-nascimento" placeholder="Digite sua data de nascimento">
            <br>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">
            <br>
            <label for="password">Senha</label>
            <input type="text" name="password" id="password" placeholder="Digite sua senha">
            <br>
            <input type="checkbox" name="termos" id="termos-de-uso">
            <label for="termos-de-uso">Aceito os Termos de uso</label>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </section>
</body>

</html>
