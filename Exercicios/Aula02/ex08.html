<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08 Aula 02</title>
</head>

<body>
    <h1>Cadastro do Dev</h1>
    <section>
        <form action="">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <br>

            <label for="sobronme">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
            <br>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">
            <br>

            <label>Selecione o lado de aplicação na qual desenvolve</label>
            <br>
            <input type="radio" name="stack" id="radio-front" value="front-end">
            <label for="radio-front">Front-end</label>
            <input type="radio" name="stack" id="radio-back" value="back-end">
            <label for="radio-back">Back-end</label>
            <input type="radio" name="stack" id="radio-full" value="full-stack">
            <label for="radio-full">Full-stack</label>
            <br>

            <label for="senioridade">Indique seu grau de senioridade: </label>
            <select name="senioridade" id="senioridade" required>
                <option value="pleno" selected disabled>Selecione</option>
                <option value="junior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Sênior</option>
            </select>
            <br>

            <label>Selecione as linguagens de seu conhecimento: </label>
            <br>
            <input type="checkbox" name="linguagens" id="c-sharp" value="c-sharp">
            <label for="c-sharp">C#</label>
            <input type="checkbox" name="linguagens" id="javascript" value="javascript">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="linguagens" id="java" value="java">
            <label for="java">Java</label>
            <input type="checkbox" name="linguagens" id="phyton" value="phyton">
            <label for="phyton">Phyton</label>
            <br>

            <label for="resumo-experiencia">Resuma sua experiência</label>
            <br>
            <textarea id="resumo-experiencia" rows="3" cols="40">Escreva aqui...
            </textarea>
            <br>

            <button type="submit">Concluído</button>
        </form>
    </section>
</body>

</html>
